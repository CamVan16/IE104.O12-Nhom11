<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://kit.fontawesome.com/757ea42d8a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div id="wrapper">
        <form action="./login.html" id="form-register">
            <h1 class="form-heading">Form đăng ký</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input required type="text" class="form-input" placeholder="Tên người dùng">
            </div>
            <div class="form-group">
                <i class="fa-regular fa-envelope"></i>
                <input required type="email" class="form-input" placeholder="Email hoặc SĐT">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input required type="password" class="form-input" placeholder="Mật khẩu">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
                <input required type="password" class="form-input" placeholder="Nhập lại mật khẩu">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <input type="submit" value="Đăng ký" class="form-submit">
        </form>
    </div>
</body>
</html>
